<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/demo-contact-form-2/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="David"
              />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                required
                placeholder="example@gmail.com"
              />
            </li>
            <li>
              <label for="userphone">Your phone number</label>
              <input
                type="tel"
                name="user-phone"
                id="userphone"
                required
                placeholder="601317766"
                minlength="5"
              />
            </li>
            <li>
              <label for="usermessage">Your message</label>
              <textarea
                name="user-message"
                id="usermessage"
                required
                rows="6"
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="userfind">How did you find us?</label>
          <select name="user-find" id="userfind" required>
            <option value="search">Web search</option>
            <option value="word-of-mouth">Word of mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              name="accept-terms"
              id="accept-terms"
              required
            />
            <label for="accept-terms">Accept terms</label>
          </div>
        </section>

        <section id="form-actions">
          <button type="reset" id="btn-empty">Clear</button>
          <button type="submit" id="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
